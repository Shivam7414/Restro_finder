<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <label for="locationInput">Enter your location:</label>
    <input type="text" id="locationInput">
    <input type="hidden" name="lat">
    <input type="hidden" name="lng">
  
    <label for="radiusInput">Enter radius (in meters):</label>
    <input type="number" id="radiusInput" value="1500">
  
    <button onclick="findRestaurants()">Find Restaurants</button>
    <div id="map" style="height: 400px;"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3rjPMzkRV9c9Gd6yY01gA1_OZ0_ho9t4&libraries=places&region=india"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app_key.js"></script>
    <script src="./index.js"></script>
</body>
</html>
